<div>
    <form name="voidform" ng-submit="void()" novalidate>
        <div class="modal-body">

                <input type="hidden" name="{{formLabel.column[0].id}}" ng-model="form.data[formLabel.column[0].id]">

                <div class="form-group" ng-class="{'has-error': form.gridEditor.formData1.$invalid && form.gridEditor.formData1.$dirty}">
                    <label for="inputpurhVoidReason">Please enter void reason <sup class="required">*</sup></label>
                    <textarea name="formData1" id="inputpurhVoidReason" class="form-control" placeholder="Reason" ng-model="form.data['purhVoidReason']" ng-required="true"></textarea>
                </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-success" type="submit" ng-disabled="voidform.$invalid" ng-click="form.data['purhVoid'] = '1'">Void</button>
            <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </form>
</div>
